---
layout: page
title: "PowerShell User Groups"
---
<table>
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Language</th>
    <th>Website</th>
    <th>Contact</th>
  </tr>
{% for usergroup in site.powershell %}
      <tr>
        <th>{{ usergroup.name }}</th>
        <th>{{ usergroup.location }}</th>
        <th>{{ usergroup.language }}</th>
        <th>{{ usergroup.website }}</th>
        <th>{{ usergroup.contact }}</th>
      </tr>
    {% endfor %}
    </table>
